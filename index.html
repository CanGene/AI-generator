<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Short Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Story Prompt Generator</h1></header>
      <main>
        <form id="prompt-form">
          <input
            type="text"
            name="Story Prompt"
            class="field"
            placeholder="Enter story prompt"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="button" />
        </form>
        <div class="story" id="story"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/CanGene" target="_blank">Candace Genesis</a>
        and is open-sourced on
        <a href="https://github.com/CanGene/AI-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://generate-short-story.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
